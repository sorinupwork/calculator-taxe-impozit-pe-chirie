<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Taxe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <h1>calculator taxe impozit chirie</h1>

  <h2 id='curs-valutar'></h2>
  <h2 id='salariu-minim'></h2>

  <form class="form_calculator_taxe" action="">
    <div class='pfPjContainer'>
      <label for="persoana">Selectează tipul de persoană:</label>
      <select id="persoana" name="persoana">
        <option value="PF">Persoană Fizică (PF)</option>
        <option value="PJ">Persoană Juridică (PJ)</option>
      </select>
    </div>


    <div class='chirieLunaraEuroContainer'>
      <label for="chirieLunaraEuro">Chirie Lunara Euro</label>
      <input type="number" id='chirieLunaraEuro'>
    </div>

    <div class='chirieLunaraLeiContainer'>
      <label for="chirieLunaraLei">Chirie Lunara Lei</label>
      <input class="readonly_input" type="number" id='chirieLunaraLei' readonly>
    </div>

    <div class='venitLunarAlteSurseContainer'>
      <span class='info'>i</span>

      <div class="mini-modal" id="mini-modal">
        <span class="close">&times;</span>
        <p>Adaugati venitul lunar care provine din alte activitati independente. ATENTIE! Venitul din salarii nu se
          adauga.</p>
      </div>

      <label for="venitLunarAlteSurse">Venit Lunar NET alte surse</label>
      <input type="number" id='venitLunarAlteSurse'>
    </div>

    <div class='venitTotalAnualContainer'>
      <label for="venitTotalAnual">Venit TOTAL Anual Lei</label>
      <input type="number" id='venitTotalAnual'>
    </div>

    <div class='venitTotalAnualCuAlteSurseContainer'>
      <label for="venitTotalAnualCuAlteSurse">Venit TOTAL Anual Lei (plus alte surse)</label>
      <input type="number" id='venitTotalAnualCuAlteSurse'>
    </div>
  </form>

  <h2>Impozit de platit</h2>

  <form class="form_calculator_taxe" action="">
    <div class='impozitPlataLunaraContainer'>
      <label for="impozitPlataLunara">Impozit TOTAL Lunar Lei</label>
      <input class="readonly_input" type="number" id='impozitPlataLunara' readonly>
    </div>

    <div class='impozitPlataAnualaContainer'>
      <label for="impozitPlataAnuala">Impozit TOTAL Anual Lei</label>
      <input class="readonly_input" type="number" id='impozitPlataAnuala' readonly>
    </div>

    <div class='impozitCASSLunarContainer'>
      <label for="impozitCASSLunar">Impozit CASS TOTAL Lunar Lei</label>
      <input class="readonly_input" type="number" id='impozitCASSLunar' readonly>
    </div>

    <div class='impozitCASSAnualContainer'>
      <label for="impozitCASSAnual">Impozit CASS TOTAL Anual Lei</label>
      <input class="readonly_input" type="number" id='impozitCASSAnual' readonly>
    </div>

  </form>


  <script src="./main.mjs" type='module'></script>
</body>

</html>
