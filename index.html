<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Taxe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>calculator taxe impozit chirie</h1>

  <h2 id='curs-valutar'></h2>
  <h2 id='salariu-minim'></h2>

  <form class="form_calculator_taxe" action="">
    <div class='pfPjContainer'>
      <label for="persoana">Selectează tipul de persoană:</label>
      <select id="persoana" name="persoana">
        <option value="PF">Persoană Fizică (PF)</option>
        <option value="PJ">Persoană Juridică (PJ)</option>
      </select>
    </div>


    <div class='chirieLunaraEuroContainer'>
      <label for="chirieLunaraEuro">Chirie Lunara Euro</label>
      <input type="number" id='chirieLunaraEuro'>
    </div>

    <div class='chirieLunaraLeiContainer'>
      <label for="chirieLunaraLei">Chirie Lunara Lei</label>
      <input class="readonly_input" type="number" id='chirieLunaraLei' readonly>
    </div>

    <div class='venitLunarAlteSurseContainer'>
      <span class='info'>i</span>

      <div class="mini-modal" id="mini-modal">
        <span class="close">&times;</span>
        <p>Adaugati venitul lunar care provine din alte activitati independente. ATENTIE! Venitul din salarii nu se
          adauga.</p>
      </div>

      <label for="venitLunarAlteSurseLei">Venit Lunar NET alte surse LEI</label>
      <input type="number" id='venitLunarAlteSurseLei'>
      <label for="venitLunarAlteSurseEuro">Venit Lunar NET alte surse Euro</label>
      <input type="number" id='venitLunarAlteSurseEuro'>
    </div>

    <div class='venitTotalAnualContainerLei'>
      <label for="venitTotalAnualLei">Venit TOTAL Anual Lei</label>
      <input type="number" id='venitTotalAnualLei'>
    </div>
    <div class='venitTotalAnualContainerEuro'>
      <label for="venitTotalAnualEuro">Venit TOTAL Anual Euro</label>
      <input type="number" id='venitTotalAnualEuro'>
    </div>

    <div class='venitTotalAnualCuAlteSurseContainerLei'>
      <label for="venitTotalAnualCuAlteSurseLei">Venit TOTAL Anual Lei (plus alte surse)</label>
      <input type="number" id='venitTotalAnualCuAlteSurseLei'>
    </div>
    <div class='venitTotalAnualCuAlteSurseContainerEuro'>
      <label for="venitTotalAnualCuAlteSurseEuro">Venit TOTAL Anual Euro (plus alte surse)</label>
      <input type="number" id='venitTotalAnualCuAlteSurseEuro'>
    </div>
  </form>

  <h2>Impozit de platit</h2>

  <form class="form_calculator_taxe" action="">
    <div class='impozitPlataLunaraContainerLei'>
      <label for="impozitPlataLunaraLei">Impozit TOTAL Lunar Lei</label>
      <input class="readonly_input" type="number" id='impozitPlataLunaraLei' readonly>
    </div>
    <div class='impozitPlataLunaraContainerEuro'>
      <label for="impozitPlataLunaraEuro">Impozit TOTAL Lunar Euro</label>
      <input class="readonly_input" type="number" id='impozitPlataLunaraEuro' readonly>
    </div>

    <div class='impozitPlataAnualaContainerLei'>
      <label for="impozitPlataAnualaLei">Impozit TOTAL Anual Lei</label>
      <input class="readonly_input" type="number" id='impozitPlataAnualaLei' readonly>
    </div>
    <div class='impozitPlataAnualaContainerEuro'>
      <label for="impozitPlataAnualaEuro">Impozit TOTAL Anual Euro</label>
      <input class="readonly_input" type="number" id='impozitPlataAnualaEuro' readonly>
    </div>

    <div class='impozitCASSLunarContainerLei'>
      <label for="impozitCASSLunarLei">Impozit CASS TOTAL Lunar Lei</label>
      <input class="readonly_input" type="number" id='impozitCASSLunarLei' readonly>
    </div>
    <div class='impozitCASSLunarContainerEuro'>
      <label for="impozitCASSLunarEuro">Impozit CASS TOTAL Lunar Euro</label>
      <input class="readonly_input" type="number" id='impozitCASSLunarEuro' readonly>
    </div>

    <div class='impozitCASSAnualContainerLei'>
      <label for="impozitCASSAnualLei">Impozit CASS TOTAL Anual Lei</label>
      <input class="readonly_input" type="number" id='impozitCASSAnualLei' readonly>
    </div>
    <div class='impozitCASSAnualContainerEuro'>
      <label for="impozitCASSAnualEuro">Impozit CASS TOTAL Anual Euro</label>
      <input class="readonly_input" type="number" id='impozitCASSAnualEuro' readonly>
    </div>

  </form>


  <script src="./main.mjs" type='module'></script>
</body>

</html>
